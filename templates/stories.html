<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Stories</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/memories">Memories</a>
  <a href="/stories">Stories</a>
  <a href="/timeline">Timeline</a>
</nav>

<main class="fade-in">
  <h2>Family Stories</h2>

  <!-- Upload Form -->
  <form action="{{ url_for('stories_page') }}" method="POST"
        enctype="multipart/form-data" style="text-align:center; margin:20px;">
    <input type="file" name="photo" accept="image/*" required>
    <input type="text" name="caption" placeholder="Write a caption..." required>
    <button type="submit">Add Story</button>
  </form>

  <div class="gallery">
    {% for story in stories %}
      <div class="photo-card">
        <a href="#story{{ loop.index }}">
          <img src="{{ url_for('static', filename='images/' ~ story.file) }}">
        </a>
        <div class="photo-caption">{{ story.caption }}</div>

        <!-- Delete Button -->
        <form action="{{ url_for('delete_story', index=loop.index0) }}" method="POST" style="margin-top:5px; text-align:center;">
          <button type="submit">Delete</button>
        </form>
      </div>

      <!-- Lightbox -->
      <div id="story{{ loop.index }}" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="{{ url_for('static', filename='images/' ~ story.file) }}">
      </div>
    {% endfor %}
  </div>

</main>
</body>
</html>
