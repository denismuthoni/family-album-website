<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Timeline</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/memories">Memories</a>
  <a href="/stories">Stories</a>
  <a href="/timeline">Timeline</a>
</nav>

<main class="fade-in">
  <h2>ðŸ“… Family Timeline</h2>

  <!-- Timeline Upload Form -->
  <form action="{{ url_for('timeline_page') }}" method="POST" enctype="multipart/form-data" class="timeline-form">
    <input type="date" name="date" required>
    <input type="text" name="title" placeholder="Event Title" required>
    <textarea name="story" placeholder="Write the story..." required></textarea>
    <input type="file" name="photo" accept="image/*">
    <button type="submit">Add Timeline Event</button>
  </form>

  <div class="timeline">
    {% for event in timeline_events %}
      <div class="timeline-entry">
        <h3>{{ event.date }} â€” {{ event.title }}</h3>
        <p>{{ event.story }}</p>

        {% if event.image %}
          <img src="{{ url_for('static', filename='images/' + event.image) }}"
               alt="{{ event.title }}"
               style="max-width: 300px; border-radius: 10px; margin-top: 10px;">
        {% endif %}

        <!-- Delete Button -->
        <form action="{{ url_for('delete_timeline', index=loop.index0) }}" method="POST" style="margin-top:5px;">
          <button type="submit">Delete</button>
        </form>
      </div>
    {% endfor %}
  </div>

</main>
</body>
</html>
